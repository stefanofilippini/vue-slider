<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section id="app" class="carousel">
        <!-- Images -->
        <div class="images">
            <!-- genera con vue -->
            <div class="image-container">
                <img src="./img/01.jpg" alt="Lorem">
                <div class="text">
                    <h3>Lorem</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div>
        </div>

        <!-- Thumbnails -->
        <div class="thumbs">
            <!-- genera con vue  -->
            <div v-for="slide in slides" class="thumb">
                <img :src="slide.image" :alt="slide.title">
            </div>

            <div class="prev">&uarr;</div>
            <div class="next">&darr;</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
