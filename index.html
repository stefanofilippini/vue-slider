<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section id="app" class="carousel">
        <!-- Images -->
        <div class="images">
            <!-- genera con vue -->
            <div class="image-container">
                <img :src="slides[activePosition].image" :alt="slides[activePosition].title">
                <div class="text">
                    <h3>{{ slides[activePosition].title }}</h3>
                    <p>{{ slides[activePosition].text }}</p>
                </div>
            </div>
        </div>

        <!-- Thumbnails -->
        <div class="thumbs">
            <!-- genera con vue  -->
            <div v-for="(slide, index) in slides" 
            class="thumb"
            :class="{active: index === activePosition}"
            @click = "setSlide(index)">

                <img :src="slide.image" :alt="slide.title">
            </div>

            <div class="prev" @click="prev">&uarr;</div>
            <div class="next" @click="next">&darr;</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
